<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07_loop_forSum</title>
    <script>
      let output = 0;
      for (let i = 0; i <= 100; i++) {
        output += i;
      }
      alert(output);
    </script>
  </head>
  <body></body>
</html>

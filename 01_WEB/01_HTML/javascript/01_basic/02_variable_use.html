    <title>02_variable_use</title>
    <script>
      //JS 에서 변수와 상수를 이용하여 , 반지름이 10 인 원의 넓이를 계산한 후 다음 그림처럼 출력하세요

      const PI = 3.141592;

      //const PT2 = Math.PI;
      //console.log(P12) 이렇게 수학 값은 미리 들어있음
      alert(radius * radius * PI);

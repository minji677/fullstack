<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06_loop_while</title>
    <script>
      let date = new Date();
      let month = date.getMonth() + 1;
      // date객체에서 달을 가져옴, 0부터 시작하니까 1을 붙힘
      console.log(month);
      if (3 <= month && month <= 5) {
        alert('봄입니다');
      } else if (6 <= month && month <= 8) {
        alert('여름입니다');
      } else if (9 <= month && month <= 11) {
        alert('가을입니다');
      } else if (12 <= month && month <= 2) {
        alert('겨울입니다');
      }
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_condition_else</title>
    <script>
      let date = new Date();
      let hours = date.getHours();

      if (hours < 12) {
        alert('오전입니다.');
      } else {
        alert('오후입니다.');
      }
      console.log(hours);
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button">버튼</button>
    <script>
      /*
        이벤트핸들러
        1. 이벤트 핸들러 어트리뷰트 방식
        2. 이벤트 핸들러 프로퍼티 방식
        3. addEventListener 매서드 방식
        */

      // 프로퍼티는 전통적인 방식
      //장점 html, 자바스크립트 코드 분리됨
      //단점은 하나의 이벤트에 하나의 핸들러만 사용가능

      const $button = document.getElementById('button');
      $button.onclick = () => {
        alert('click');
      };
    </script>
  </body>
</html>

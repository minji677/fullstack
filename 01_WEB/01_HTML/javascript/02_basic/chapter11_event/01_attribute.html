<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="alert('클릭했네?'); console.log('클릭했네?');">
      클릭해보세요
    </button>
    <button onmouseover="hello('박태근');">마우스를 올려보세요</button>

    <script>
        //이벤트핸들러 어트리뷰트방식
        //장점 -> 간단, 직관적, html요소에 직접 이벤트에서 처리 로직을 볼 수 있음
        //단점 html, javascript 코드가 혼합되어 유지보수가 어렵고 html이 복잡해짐
      function hello(name) {
        alert(`${name}씨, 마우스를 올리지 마세요!`);
      }

      function onclick(event) {
        alert('클릭했네?');
        console.log('클릭했네?');
      }
    </script>
  </body>
</html>

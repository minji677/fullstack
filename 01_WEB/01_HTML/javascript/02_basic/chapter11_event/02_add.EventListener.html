<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>


    <button id="btn">클릭해보세요</button>

    <script>
        //addEventListener방식
    //장점: 하나의 이벤트에 여러 핸들러를 등록할 수 있다
    //html, 자바스크립트 코드 분리
    //단점: 코드가 길어질 수 있다 익명함수 지우기 어렵다

    //이벤트 버블링: 하위요소의 이벤트가 부모까지(상위요소로) 
    //이벤트 캡처링: 상위요소에서 하위요소로 이벤ㅌ 전파
      const $button = document.getElementById("btn");
      console.log($button);

      const handlerMousover = () => alert("마우스 올렸네?");

      $button.addEventListener("mouseover", handlerMousover);

      $button.addEventListener("click", function () {
        alert("클릭했네?");
      });

      $button.addEventListener("click", () => {
        console.log("클릭을 했구나..");
      });

      $button.removeEventListener("mouseover", handlerMousover);
    </script>
  </body>
</html>

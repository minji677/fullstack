<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!--
        form
        ->사용자로부터 입력을 받기 위한 양식을 만드는데 사용
        주요 속성:
        - action: 폼데이터를 전송할 서버의 url
        - method: 데이터를 보낼 때 전송 방식 (get, post)


        -->
      <table>
        <tr>
          <td>이름</td>
          <!--
          input테그의 속성
          type: 입력 필드의 종류
          id : 요소의 고유 식별자
          name:  서버로 전송될 떼 사용되는 이름
          value: 입력필드의 초기값
          -->
          <td>
            <input id="username" type="text" name="username" value="안녕" />
          </td>
        </tr>
        <tr>
          <td>성별</td>
          <td>
            <input type="radio" name="gender" id="man" />
            <label for="man">남자</label>
            <input type="radio" name="gender" id="woman" />
            <label for="woman">여자</label>
          </td>
        </tr>
        <table>
          <input type="submit" value="가입" />
        </table>
      </table>
    </form>
  </body>
</html>

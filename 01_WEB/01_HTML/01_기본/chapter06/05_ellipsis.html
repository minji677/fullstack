<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1,
      p {
        width: 300px;
      }

      .eclipsis {
        /*텍스트를 한줄로 제한*/
        white-space: nowrap;
        /*넘치는 텍스트 숨기기*/
        overflow: hidden;
        /*넘치는 텍스트를 ...로 표시*/
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <h1 class="ellipsis">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Totam laborum
      maxime nostrum culpa quos nemo eos unde hic asperiores est?
    </h1>
    <p class="ellipsis">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nisi aperiam
      quidem sequi, excepturi iusto a sit quas molestias doloribus voluptas.
    </p>
  </body>
</html>

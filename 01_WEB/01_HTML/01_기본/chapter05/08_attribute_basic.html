<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*속성 선택자
        특정 속성을 가진 html요소에 css 적용하는 방식
        */
      input[type='text'] {
        background: red;
      }
      input[type='password'] {
        background: blue;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" />
      <input type="password" />
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
        id선택자(#)
        html요소의 id속성을 선택
        #기호를 사용하여 선택한다.
        */
      #header {
        width: 800px;
        background-color: red;
      }
      #wrap {
        width: 800px;
        overflow: hidden;
      }
      #aside {
        width: 200px;
        float: left;
        background-color: blue;
      }
      #content {
        width: 600px;
        float: right;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>#header태그</h1>
    </div>
    <div id="wrap">
      <div id="aside">
        <h1>#aside태그</h1>
      </div>
      <div id="content">
        <h1>#content태그</h1>
      </div>
    </div>
  </body>
</html>

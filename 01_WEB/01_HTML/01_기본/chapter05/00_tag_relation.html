<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--부모 자손 관계-->
    <div>
      <p>div의 자식 p태그입니다.</p>
    </div>

    <!--조상 후손 관계-->
    <div>
      <section>
        <p>section의 자식 p태그, div의 후손 p태그</p>
      </section>
    </div>

    <!--형제 관계
        같은 부모를 가진 요소들-->
    <div>
      <h1>1번 형제</h1>
      <p>2번 형제</p>
      <div>2번형제</div>
    </div>
  </body>
</html>

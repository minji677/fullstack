<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--
    class선택자
    html요소의 class속성을 선택
    여러 요소에 동일한 스타일을 적용할 때 사용
    -->
    <style>
      .select {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="select">사과</li>
      <li>바나나</li>
      <li class="select">오렌지</li>
      <li>감</li>
    </ul>
  </body>
</html>

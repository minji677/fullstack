<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_condition_ifelseif</title>
    <script>
      let date = new Date();
      let hours = date.getHours();

      console.log(hours);

      if (hours < 5) {
        alert('잠을자렴...');
      } else if (5 <= hours < 7) {
        alert('준비');
      } else if (7 <= hours < 9) {
        alert('출근');
      } else if (9 <= hours < 12) {
        alert('빈둥빈둥');
      } else if (12 <= hours < 14) {
        alert('빈둥빈둥');
      } else if (14 <= hours) {
        alert('여러가지 업무를 수행합니다.');
      }
    </script>
  </head>
  <body></body>
</html>

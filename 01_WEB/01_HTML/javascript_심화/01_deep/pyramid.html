    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pyramid</title>
    <script>
      const level = 4;

      for (let i = 0; i < level; i++) {
        let stars = '';
        for (let j = 0; j < i; j++) {
          stars = stars + '*
        }
        console.log(stars);
      }
    </script>

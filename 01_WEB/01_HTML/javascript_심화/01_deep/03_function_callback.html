<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function sevenTimes(callback) {
        for (let i = 0; i < 7; i++) {
          callback();
        }
      }

      let hello = function () {
        alert('함수호출');
      };

      sevenTimes(hello);
    </script>
  </head>
  <body></body>
</html>
